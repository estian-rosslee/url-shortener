{% extends 'base/base.html' %}
{% block content %}

<div class="header-bar">
    <h3>URL Shortener</h3>
</div>
<div class="form-wrapper">
    <form method="post" action="{% url 'create' %}" >
        {%csrf_token%}
        <label>{{form.url.label}}</label>
        {{form.url}}
        <input class="button" type="submit" value="Submit">
    </form>
</div>


{% endblock %}
